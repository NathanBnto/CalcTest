<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc2.css">
    <title>Calculadora legal</title>
</head>
<body>
    <center>
        <div class="calculadora">
            <div class="screen">
                <input id="result" type="text" readonly class="result">
            </div>
            <div class="buttons">
                <div class="nums">
                    <div class="row">
                        <div class="num">
                            <button class="btn" type="button" onclick="addnum('1')">1</button>
                        </div>
                        <div class="num">
                            <button class="btn" type="button" onclick="addnum('2')">2</button>
                        </div>
                        <div class="num">
                            <button class="btn" type="button" onclick="addnum('3')">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="num">
                            <button class="btn" type="button" onclick="addnum('4')">4</button>
                        </div>
                        <div class="num">
                            <button class="btn" type="button" onclick="addnum('5')">5</button>
                        </div>
                        <div class="num">
                            <button class="btn" type="button" onclick="addnum('6')">6</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="num">
                            <button class="btn" type="button" onclick="addnum('7')">7</button>
                        </div>
                        <div class="num">
                            <button class="btn" type="button" onclick="addnum('8')">8</button>
                        </div>
                        <div class="num">
                            <button class="btn" type="button" onclick="addnum('9')">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="num">
                                <button style="margin-left: 63px;" class="btn" type="button" onclick="addnum('0')">0</button>
                        </div>
                        <div class="num">
                            <button  class="btn cleanbtn" type="button" onclick="clean()">C</button>
                        </div>
                    </div>
                </div>
                <div class="ops">
                    <div class="op">
                        <button class="btn" type="button" onclick="plus()">+</button>
                    </div>
                    <div class="op">
                        <button class="btn" type="button" onclick="minus()">-</button>
                    </div>
                    <div class="op">
                        <button class="btn" type="button" onclick="mult()">*</button>
                    </div>
                    <div class="op">
                        <button class="btn" type="button" onclick="div()">/</button>
                    </div>
                    <div class="op">
                        <button class="btn" type="button"onclick="operate()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </center>
</body>
<script src="calc2.js"></script>
</html>
